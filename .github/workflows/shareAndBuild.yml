name: BuildAndShare

on:
  push:
    branches:
      - developer

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install Firebase CLI
        run: sudo npm install -g firebase-tools

      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Authenticate with Firebase
        run: echo "$FIREBASE_SERVICE_ACCOUNT_KEY" > $GITHUB_WORKSPACE/firebase-service-account.json

      - name: Set Google Application Credentials
        run: export GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/firebase-service-account.json

      - name: Deploy to Firebase App Distribution
        run: firebase appdistribution:distribute --app "${{ secrets.FIREBASE_APP_ID }}" --release-notes "${{ github.event.head_commit.message }}" --groups buildApp --apk build/app/outputs/flutter-apk/app-release.apk
